<p>lista productos Tienda</p>

<table class="table">
	<thead>
		<tr>
			<th scope="col">Id</th>
		<th scope="col">Nombre</th></tr></thead>
	
	<tbody>
		<tr *ngFor="let p of productos">

		</tr>
	</tbody>
</table>
